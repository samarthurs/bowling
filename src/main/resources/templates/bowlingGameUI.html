<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bowling Game Scoring</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div id="bgImage" class="bgImage">
        <!-- include image from static resources -->
        <img th:src="@{/img/bowling.jpg}" width="200" height="200"/>
        <img th:src="@{/img/bowling.jpg}" align="right" width="200" height="200"/>
    </div>
    <h1 class="title">Bowling Score Card</h1>
    <div class="bowling">
        <form action="#" th:action="@{/}" th:object="${frame}" method="get">
            <div id="buttons" class="buttons">
                Pins Hit:
                <button type="button" class="btn btn-primary" name="roll" onclick="location.href='/bowling/play'">Gutter</button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/bowling/play'">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-primary">7</button>
                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-primary">10</button>
            </div>
            <div id='scorecard'>
                <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
                    <tr>
                        <th colspan='6'>Frame 1</th>
                        <th colspan='6'>Frame 2</th>
                        <th colspan='6'>Frame 3</th>
                        <th colspan='6'>Frame 4</th>
                        <th colspan='6'>Frame 5</th>
                        <th colspan='6'>Frame 6</th>
                        <th colspan='6'>Frame 7</th>
                        <th colspan='6'>Frame 8</th>
                        <th colspan='6'>Frame 9</th>
                        <th colspan='6'>Frame 10</th>
                    </tr>
                    <tr>
                        <td id="roll1"colspan='3' th:text="${rolls[0]}">6</td>
                        <td id="roll2" colspan='3' th:text="${rolls[1]}">4</td>
                        <td id="roll3" colspan='3' th:text="${rolls[2]}"></td>
                        <td id="roll4" colspan='3' th:text="${rolls[3]}"></td>
                        <td id="roll5" colspan='3' th:text="${rolls[4]}"></td>
                        <td id="roll6" colspan='3' th:text="${rolls[5]}"></td>
                        <td id="roll7" colspan='3' th:text="${rolls[6]}"></td>
                        <td id="roll8" colspan='3'>X</td>
                        <td id="roll9" colspan='3'>/</td>
                        <td id="roll10" colspan='3'>5</td>
                        <td id="roll11" colspan='3'>/</td>
                        <td id="roll12" colspan='3'>6</td>
                        <td id="roll13" colspan='3'>3</td>
                        <td id="roll14" colspan='3'></td>
                        <td id="roll15" colspan='3'></td>
                        <td id="roll16" colspan='3'></td>
                        <td id="roll17" colspan='3'></td>
                        <td id="roll18" colspan='3'></td>
                        <td id="roll19" colspan='3'></td>
                        <td id="roll20" colspan='3'></td>
                    </tr>
                    <tr>
                        <td colspan='6' id="marker0" th:if="${frameScore[0] != null}" th:text="${frameScore[0]}"></td>
                        <td colspan='6' id="marker1" th:if="${frameScore[1] != null && frameScore[1] > 0 }" th:text="${frameScore[1]}"> </td>
                        <td colspan='6' id="marker2" th:if="${frameScore[2] != null && frameScore[2] > 0 }" th:text="${frameScore[2]}">default</td>
                        <td colspan='6' id="marker3" th:if="${frameScore[3] != null && frameScore[3] > 0 }" th:text="${frameScore[3]}"></td>
                        <td colspan='6' id="marker4" th:if="${frameScore[4] != null && frameScore[4] > 0 }" th:text="${frameScore[4]}"></td>
                        <td colspan='6' id="marker5" th:if="${frameScore[5] != null && frameScore[5] > 0 }" th:text="${frameScore[5]}"></td>
                        <td colspan='6' id="marker6" th:if="${frameScore[6] != null && frameScore[6] > 0 }" th:text="${frameScore[6]}"></td>
                        <td colspan='6' id="marker7" th:if="${frameScore[7] != null && frameScore[7] > 0 }" th:text="${frameScore[7]}"></td>
                        <td colspan='6' id="marker8" th:if="${frameScore[8] != null && frameScore[8] > 0 }" th:text="${frameScore[8]}"></td>
                        <td colspan='6' id="marker9" th:if="${frameScore[9] != null && frameScore[9] > 0 }" th:text="${frameScore[9]}"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
