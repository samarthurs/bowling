<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bowling Game Scoring</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div id="bgImage" class="bgImage">
    <!-- include image from static resources -->
    <img th:src="@{/img/bowling.jpg}" width="200" height="200"/>
    <img th:src="@{/img/bowling.jpg}" align="right" width="200" height="200"/>
</div>
<h1 class="title">Bowling Score Card</h1>
<div class="bowling">
    <!--<form action="#" th:action="@{/}" th:object="${frame}" method="get">-->
    <form action="#" th:action="@{/bowlingGame/play}" th:object="${frame}" method="get">
        <div id="buttons" class="buttons">
            Pins Hit:
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">Gutter</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">1</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">2</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">3</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">4</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">5</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">6</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">7</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">8</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">9</button>
            <button type="button" class="btn btn-primary" name="roll" th:onclick="/bowlingGame/play">10</button>
        </div>
        <div id='scorecard'>
            <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
                <tr>
                    <th colspan='6'>Frame 1</th>
                    <th colspan='6'>Frame 2</th>
                    <th colspan='6'>Frame 3</th>
                    <th colspan='6'>Frame 4</th>
                    <th colspan='6'>Frame 5</th>
                    <th colspan='6'>Frame 6</th>
                    <th colspan='6'>Frame 7</th>
                    <th colspan='6'>Frame 8</th>
                    <th colspan='6'>Frame 9</th>
                    <th colspan='6'>Frame 10</th>
                </tr>
                <tr>
                    <td id="roll1" colspan='3' th:text="${rolls[0]} == 10? 'X':${rolls[0]}"></td>
                    <td id="roll2" colspan='3' th:text="${rolls[0]} + ${rolls[1]} == 10? '/':${rolls[1]}"></td>
                    <td id="roll3" colspan='3' th:text="${rolls[2]} == 10? 'X':${rolls[2]}"></td>
                    <td id="roll4" colspan='3' th:text="${rolls[2]} + ${rolls[3]} == 10? '/':${rolls[3]}"></td>
                    <td id="roll5" colspan='3' th:text="${rolls[4]} == 10? 'X':${rolls[4]}"></td>
                    <td id="roll6" colspan='3' th:text="${rolls[4]} + ${rolls[5]} == 10? '/':${rolls[5]}"></td>
                    <td id="roll7" colspan='3' th:text="${rolls[6]} == 10? 'X':${rolls[6]}"></td>
                    <td id="roll8" colspan='3' th:text="${rolls[7]}"></td>
                    <td id="roll9" colspan='3' th:text="${rolls[8]} == 10? 'X':${rolls[8]}"></td>
                    <td id="roll10" colspan='3' th:text="${rolls[9]}"></td>
                    <td id="roll11" colspan='3' th:text="${rolls[10]} == 10? 'X':${rolls[10]}"></td>
                    <td id="roll12" colspan='3' th:text="${rolls[11]}"></td>
                    <td id="roll13" colspan='3' th:text="${rolls[12]} == 10? 'X':${rolls[12]}"></td>
                    <td id="roll14" colspan='3' th:text="${rolls[13]}"></td>
                    <td id="roll15" colspan='3' th:text="${rolls[14]} == 10? 'X':${rolls[14]}"></td>
                    <td id="roll16" colspan='3' th:text="${rolls[15]}"></td>
                    <td id="roll17" colspan='3' th:text="${rolls[16]} == 10? 'X':${rolls[16]}"></td>
                    <td id="roll18" colspan='3' th:text="${rolls[17]}"></td>
                    <td id="roll19" colspan='3' th:text="${rolls[18]} == 10? 'X':${rolls[18]}"></td>
                    <td id="roll20" colspan='3' th:text="${rolls[19]}"></td>
                </tr>
                <tr>
                    <td colspan='6' id="marker0" th:if="${frameScore[0] != null && frameScore[0] > 0 }"
                        th:text="${frameScore[0]}"></td>
                    <td colspan='6' id="marker1" th:if="${frameScore[1] != null && frameScore[1] > 0 }"
                        th:text="${frameScore[1]}"></td>
                    <td colspan='6' id="marker2" th:if="${frameScore[2] != null && frameScore[2] > 0 }"
                        th:text="${frameScore[2]}"></td>
                    <td colspan='6' id="marker3" th:if="${frameScore[3] != null && frameScore[3] > 0 }"
                        th:text="${frameScore[3]}"></td>
                    <td colspan='6' id="marker4" th:if="${frameScore[4] != null && frameScore[4] > 0 }"
                        th:text="${frameScore[4]}"></td>
                    <td colspan='6' id="marker5" th:if="${frameScore[5] != null && frameScore[5] > 0 }"
                        th:text="${frameScore[5]}"></td>
                    <td colspan='6' id="marker6" th:if="${frameScore[6] != null && frameScore[6] > 0 }"
                        th:text="${frameScore[6]}"></td>
                    <td colspan='6' id="marker7" th:if="${frameScore[7] != null && frameScore[7] > 0 }"
                        th:text="${frameScore[7]}"></td>
                    <td colspan='6' id="marker8" th:if="${frameScore[8] != null && frameScore[8] > 0 }"
                        th:text="${frameScore[8]}"></td>
                    <td colspan='6' id="marker9" th:if="${frameScore[9] != null && frameScore[9] > 0 }"
                        th:text="${frameScore[9]}"></td>
                </tr>
            </table>
        </div>
    </form>
</div>

<div th:if="${alertLastRoll}" class="alert">
    <h3>Last roll of the game</h3>-->
</div>

<div th:if="${gameOver}" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>GAME OVER!</strong><br>
    <h1><strong>Total Score : </strong><strong th:text="${totalScore}"></strong></h1>
</div>
</body>
</html>
